<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="信息中国 软件产品与解决方案 云盘 凌云大数据 企业内部搜索平台">
    <meta name="description"
          content="北京英富森软件股份有限公司（股票代码：430374）以“信息中国”（Information China，简称INFCN）为核心目标与发展战略，面向全行业信息（知识）服务用户，基于语言学、应用数学及计算机技术实现信息（知识）的规划、采集、整合、组织、发现与利用，为机构（或个人）用户提供信息（知识）应用的相关软件产品与解决方案">
    <meta name="author" content="本站由英富森软件股份有限公司/页面设计/程序开发. http://www.infcn.com.cn">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>

<div class="g_header">
    <img src="./images/bg.png" alt=""/>
    <a href="javascript:;" id="lib"><img src="./images/1.png" alt=""/></a>
</div>


<div class="g_friendlink ">
    <ul class="clearfix">
        <li class="lib1"><a href="javascript:;"><img src="./images/logo01.png" alt=""/></a></li>
        <li class="lib2"><a href="javascript:;"><img src="./images/logo02.png" alt=""/></a></li>
        <li class="lib3"><a href="javascript:;"><img src="./images/logo03.png" alt=""/></a></li>
        <li class="lib4"><a href="javascript:;"><img src="./images/logo04.png" alt=""/></a></li>
        <li class="lib5"><a href="javascript:;"><img src="./images/logo05.png" alt=""/></a></li>
        <li class="lib6"><a href="javascript:;"><img src="./images/logo06.png" alt=""/></a></li>
    </ul>
</div>
<script>
    var index = 0;
    var inde = null;
    var lib = document.getElementById("lib");
    var time = null;
    timeout();


    function timeout() {
        time = setInterval(function () {
            index++
            lib.style.marginTop = 100 - index + "px";
            if (index > 40) {
                clearInterval(time)
                timerit();
                index = 0;
            }

        }, 25)
    }

    function timerit() {
        inde = setInterval(function () {
            index++;

            lib.style.marginTop = 60 + index + "px";
            if (index > 40) {
                clearInterval(inde)
                timeout();
                index = 0;
            }

        }, 25)
    }
    $("#lib").mouseover(function () {
        clearInterval(time)
        clearInterval(inde);
    })
    $("#lib").mouseout(function () {
        timeout();
    })
    $(".g_friendlink li").mouseover(function(){
        $(this).css("bottom","10px")
    })
    $(".g_friendlink li").mouseout(function(){
        $(this).css("bottom","0")
    })
    if($(window).height()<770){
        $(".g_friendlink").css("bottom","60px")
    }
</script>
<div class="g_footer ">
    © 2011-2016 北京英富森软件股份有限公司 版权所有
</div>
</body>
</html>
